<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/solid.min.css">
    </head>
    <body>
        <!-- header of the page -->
        <div class="container">
            <header>
                <h1 class="page-header">SIMPLE TO-DO LIST</h1>
            </header>
        </div>
        <!-- overlay -->
        <div class="overlay"></div>
        <!-- action buttons -->
        <div class="container">
            <ul class="action-buttons">
                <li>
                    <button type="button" class="new-task-button"><i class="fa-solid fa-plus"></i>New Task</button>
                </li>
            </ul>
            <div class="new-task-popup">
                <input type="text" name="new-task" id="newTask" placeholder="Please add a new task!">
                <button type="submit" id="submitBtn">Add</button>
            </div>
        </div>
        <!-- Tasks list -->
        <div class="container">
            <div class="tasks">
                <div class="task-container">
                    <input type="checkbox" name="To-do" id="customCheckbox checkBox1">
                    <label for="customCheckbox checkBox1" class="task-box">
                        Lorem ipsum dolor sit
                    </label>
                    <div class="task-delete delete-btn">
                        delete
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/app.min.js"></script>
        <script src="./js/solid.min.js"></script>
    </body>
</html>
